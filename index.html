<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>   
</head>
<body>
    <header>
        <h1 class="title">Salory Calculator</h1>
    </header>
        <h2> Add Employee</h2>
    <div>
        <input class="firstName" placeholder="First Name"></input>
        <input class="lastName" placeholder="Last Name"></input>
        <input class="Id" placeholder="ID"></input>
        <input class="titleClass" placeholder="Title"></input>
        <input class="annualSalary" placeholder="Annual Salary"></input>
    </div>
        <div class="mySubmitButton">
            <button class="button"> Submit </button>
        </div>
    <div> 
        <h2>Employees</h2>
    </div>
    <table>
       <thead>
           <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>ID</th>
               <th>Title</th>
               <th>Annual Salary</th>
           </tr>
       </thead> 
       <tbody class="tableBody">
           <tr>
               <td> </td>
               <td> </td>
               <td> </td>
               <td> </td>
               <td> </td>
               <td><button class="remove">Delete</button></td>
           </tr>
       </tbody>
    </table>
    <div>
        <h3 class="total"> Total Monthly:</h3>
    </div>
</body>
</html>
